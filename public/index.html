<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Metadata -->
    <meta name="description" content="A sightings database for tracking kea, Aotearoa/New Zealand's endemic alpine parrot.">
    <meta name="google-site-verification" content="_ruaCnGdeKikK8qlg4mOhzrSDNr_tjv-juM-5GZjyd8" />
    <meta name="keywords" content="kea database, kea conservation, kea sightings, kea, kea conservation trust, kea observations, kea reports, kea information">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/icons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="%PUBLIC_URL%/icons/manifest.json">
    <link rel="mask-icon" href="%PUBLIC_URL%/icons/safari-pinned-tab.svg" color="#231f20">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="msapplication-config" content="%PUBLIC_URL%/icons/browserconfig.xml">
    <meta name="theme-color" content="#231f20">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600&amp;subset=latin-ext" rel="stylesheet">

    <!-- TODO: jQuery, Bootstrap javascript in house (instead of CDN) -->

    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Kea Database</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Bootstrap (temporary JS) -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
